{% extends 'base.html' %}
{% block body %}
<body>
<h2> {{ title }} </h2>
<h3> {{ table_title }} </h3>
<table border="1">
    <th>CWID</th>
    <th>Name</th>
    <th>Dept</th>
	<th>Course</th>
	<th>Student</th>
	{% for nis in data %}
    <tr>
        <td>{{nis.CWID}}</td>
        <td>{{nis.Name}}</td>
        <td>{{nis.Dept}}</td>
        <td>{{nis.Course}}</td>
		<td>{{nis.Student}}</td>
    </tr>
	{% endfor%}
</table>
{% endblock %}
